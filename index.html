<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <div id="pokedex">
        <div class="container">
            <div class="main">
                <div class="mostruario">
                    <div class="base">
                        <div class="topBase">
                            <div class="ledPequeno1"></div>
                            <div class="ledPequeno2"></div>
                            <div class="tela"></div>
                            <div class="ledMedio"></div>
    
                            <div class="ventuinha"></div>
                            <div class="ventuinha"></div>
                            <div class="ventuinha"></div>
                            <div class="ventuinha"></div>
                        </div>
                        <div class="underBase"></div>
                    </div>
                </div>
                <div class="led1"></div>
                <div class="led2"></div>
                <button class="botaoRedondo"></button>
                <label class="barraPesquisa">
                    <input type="text">
                </label>
                <div class="setinhas">
                    <div class="setaCima">
                        <div class="corpoSeta"></div>
                        <div class="trianguloInvertido"></div>
                    </div>
                    <div class="setaDireita">
                        <div class="corpoSeta"></div>
                        <div class="trianguloInvertido"></div>
                    </div>
                    <div class="setaBaixo">
                        <div class="corpoSeta"></div>
                        <div class="trianguloInvertido"></div>
                    </div>
                    <div class="setaEsquerda">
                        <div class="corpoSeta"></div>
                        <div class="trianguloInvertido"></div>
                    </div>
                </div>
            </div>
            <div class="retanguloInvertido">
                <div class="ledPequenos">
                    <div class="ledPequeno1">
                        <div class="luz"></div>
                    </div>
                    <div class="ledPequeno2">
                        <div class="luz"></div>
                    </div>
                    <div class="ledPequeno3">
                        <div class="luz"></div>
                    </div>
                </div>
            </div>
            <div class="trapezioInvertido">
                <div class="ledGrande">
                    <div class="base">
                        <div class="led">
                            <div class="luz"></div>
                        </div>
                    </div>
                </div>
            </div>
            <class class="dobradica">
                <div class="parte1">
                    <div class="luzDobradica1"></div>
                </div>
    
                <div class="parte2">
                    <div class="curva1"></div>
                    <div class="luzDobradica2"></div>
                </div>
    
                <div class="parte3">
                    <div class="curva2"></div>
                    <div class="luzDobradica3"></div>
                </div>
            </class>
        </div>
        <div id="tampa">
            <div class="trapezio"></div>
            <div class="retangulo"></div>
            <div class="tela2"></div>
            <div class="botoesAzuis">
                <button class="botao1 botaoAzul"></button>
                <button class="botaoAzul"></button>
                <button class="botaoAzul"></button>
                <button class="botaoAzul"></button>
                <button class="botao2 botaoAzul"></button>
    
                <button class="botao4 botaoAzul"></button>
                <button class="botaoAzul"></button>
                <button class="botaoAzul"></button>
                <button class="botaoAzul"></button>
                <button class="botao3 botaoAzul"></button>
            </div>
            <div class="botoesMenoresPretos">
                <button class="botao1"></button>
                <button class="botao2"></button>
            </div>
            <div>
                <div class="botoesMenoresBrancos">
                    <button class="botao1"></button>
                    <button class="botao2"></button>
                </div>
                <div class="ledAmarelo">
                    <div class="luz"></div>
                </div>
            </div>
            <div class="botoesMaioresPretos">
                <button class="botao1"></button>
                <button class="botao2"></button>
            </div>
        </div>
    </div>
</body>
</html>
